<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
     <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="title"><p>StopWatch</p></div>
  <div id="counter-container">
    <div id="timer">
        <p id="timer_text">00 : 00 : 00 : 000</p>
    </div>
    <button type="button" class="btn btn-outline-primary count" id="start">Start</button>
    <button type="button" class="btn btn-outline-danger count" id="pause">Stop</button>
    <button type="button" class="btn btn-outline-success count" id="reset">Reset</button>
  </div>

      <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js" ></script>
  <script src="index.js"></script>
</body>
</html>
